<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Urna Eletr√¥nica</title>
</head>
<body>
	<div class="urna">
		<div class="tela">
			<div class="d-1">
				<div class="d-1-left">
					<div class="d-1-1"><span>SEU VOTO PARA</span></div>
					<div class="d-1-2"><span>VEREADOR</span></div>
					<div class="d-1-3">
						<div class="numero pisca"></div>
						<div class="numero"></div>
					</div>
					<div class="d-1-4">
					NOME: FULANO DE TAL<br>
					PARTIDO: QQQ<br>
					VICE: BELTRANO
					</div>
				</div>
				<div class="d-1-right">
					<div class="d-1-image">
						<img src="img/prefeito.jpg" alt="">
						Prefeito
					</div>
					<div class="d-1-image small">
						<img src="img/vice-prefeito.jpg" alt="">
						Vice-Prefeito
					</div>
				</div>
				
			</div>
			<div class="d-2">
			Aperte a tela:<br>
			CONFIRMA para CONFIRMAR este voto <br>
			CORRIGE para REiniciar este voto 
				
			</div>
		</div>

		<div class="teclado">
			<div class="linha">
				<div class="botao" onclick="clicou('1')">1</div>
				<div class="botao" onclick="clicou('2')">2</div>
				<div class="botao" onclick="clicou('3')">3</div>
			</div>
			<div class="linha">
				<div class="botao" onclick="clicou('4')">4</div>
				<div class="botao" onclick="clicou('5')">5</div>
				<div class="botao" onclick="clicou('6')">6</div>
			</div>
			<div class="linha">
				<div class="botao" onclick="clicou('7')">7</div>
				<div class="botao" onclick="clicou('8')">8</div>
				<div class="botao" onclick="clicou('9')">9</div>
			</div>
			<div class="linha">
				<div class="botao" onclick="clicou('0')">0</div>
			</div>
			<div class="linha">
				<div class="botao btn-branco" onclick="branco()">BRANCO</div>
				<div class="botao btn-corrige" onclick="corrige()">CORRIGE</div>
				<div class="botao btn-confirma" onclick="confirma()">CONFIRMA</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/etapas.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
